<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset='UTF-8'>
  <title>Contact</title>
  <link rel='stylesheet' href='./styles/index.css' type='text/css'/>
  <script src="https://kit.fontawesome.com/c2daef2cd3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html" class="not-current">Home</a></li>
        <li><a href='todo.html' class="not-current"> To Do</a></li>
        <li> <a href='contact.html' class="current">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!--    form-text is given to style in css-->
  <main class="form-text">
    <form class="form-container">
      <!--   the form element is a container for different types of input elements     -->
      <label for="fname">First name:</label>
      <!--    <input> element is the most used form element.An <input> element can be displayed in many ways, depending on the type attribute    -->
      <input type="text" id="fname" name="fname" placeholder="Exp. Natalie" required>

      <!--     <input type="text">Displays a single-line text input field-->
      <label for="lname">Last name:</label>
      <!--    The <label> tag defines a label for many form elements.    -->
      <input type="text" id="lname" name="lname" placeholder="Exp. Rodriguez" required>

      <label for="pnumber">Phone number:</label>
      <input type="text" id="pnumber" name="pnumber" placeholder="Exp. 703-555-5555" required>

      <label for="email1">Email:</label>
      <input type="text" id="email1" name="email1" placeholder="Exp. DominicanRepublic@gmail.com" required>

      <label for="comment">Comments:</label>
      <input type="text" id="comment" placeholder="Write Us Here!" required>

      <!--   Sumbmit button but doesnt go anywhere   -->
      <input class="input-button" type="submit" value="Submit">

    </form>
  </main>

  <div>
    <!--   footer that is on all on my pages and classes are given so i can style in css   -->
    <footer class="footer">
      <div class="footer-logo">
        <i class="fas fa-umbrella-beach"></i>

      </div>
      <!-- target="blank" is so the link will open in another page 
     the class= is the link/ how it talks to the website that i got the little logos from-->
      <div class="footer-email">
        <a href="DominicanRepublic@gmail.com" target="blank">Email Us</a>
      </div>
      <div class='footer-socialmedia'>
        <a aria-label="Twitter" href='https://twitter.com/' target="blank"><i class="fab fa-twitter-square"></i></a>
        <a aria-label="Instagram" href="https://www.instagram.com/?hl=en" target="blank"><i
            class="fab fa-instagram-square"></i></a>
        <a aria-label="Facebook" href='https://www.facebook.com/' target="blank"><i
            class="fab fa-facebook-square"></i></a>
      </div>
      <div>
        <p class="copyright">&copy; 2020</p>
      </div>
    </footer>
  </div>

</html>
